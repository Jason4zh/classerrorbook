# 核心配置：禁用空白Issue，仅保留模板选择
blank_issues_enabled: false  # 强制用户选择模板，无法提交空白Issue

# 模板分类（适配文件名：feature.yml、bug.yml）
templates:
  - name: 问题反馈类
    about: 报告Bug或咨询使用/开发疑问
    templates:
      - bug.yml
      - help.yml
  - name: 功能建议类
    about: 新增功能或优化现有功能
    templates:
      - feature.yml
      - optimization.yml
  - name: 其他问题
    about: 不属于以上分类的内容
    templates:
      - other.yml
